<header class="bg-white shadow-lg border-b border-gray-100 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center mr-3">
              <span class="text-white font-bold text-xl">M</span>
            </div>
            <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
              MyBank
            </span>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-1">
        <a 
          routerLink="/dashboard" 
          routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
          class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 text-sm font-medium rounded-lg border border-transparent transition-all duration-200 flex items-center"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
          </svg>
          Dashboard
        </a>
        <a 
          routerLink="/accounts" 
          routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
          class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 text-sm font-medium rounded-lg border border-transparent transition-all duration-200 flex items-center"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
          </svg>
          Cuentas
        </a>
        <a 
          routerLink="/transactions" 
          routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
          class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 text-sm font-medium rounded-lg border border-transparent transition-all duration-200 flex items-center"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          Transacciones
        </a>
        <a 
          routerLink="/profile" 
          routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
          class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 text-sm font-medium rounded-lg border border-transparent transition-all duration-200 flex items-center"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Perfil
        </a>
      </nav>

      <!-- User Menu -->
      <div class="flex items-center space-x-4">
        <div class="relative">
          <button 
            (click)="toggleUserMenu()"
            class="flex items-center space-x-3 text-gray-700 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg px-4 py-2 transition-all duration-200 hover:bg-blue-50"
          >
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">
                {{ getUserInitials() }}
              </span>
            </div>
            <span class="hidden md:block text-sm font-medium">
              {{ currentUser?.firstName }} {{ currentUser?.lastName }}
            </span>
            <svg class="w-4 h-4 transition-transform duration-200" [ngClass]="{'rotate-180': showUserMenu}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-gray-100 py-2 z-50"
          >
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-medium text-gray-900">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
              <p class="text-sm text-gray-500">{{ currentUser?.email }}</p>
            </div>
            <a 
              routerLink="/profile"
              class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200"
            >
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Mi Perfil
            </a>
            <button 
              (click)="logout()"
              class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-700 transition-colors duration-200"
            >
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Cerrar Sesi√≥n
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
